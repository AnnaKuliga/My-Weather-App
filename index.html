<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>ðŸŒŽ Weather App ðŸŒŽ</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@900&family=Libre+Baskerville&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/27f486756b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div
      class="alert alert-warning alert-dismissible fade show"
      role="alert"
      id="first-alert"
    >
      If you want to check the weather for your current location, click
      <i class="fa fa-location-arrow" aria-hidden="true"></i> the localisation
      button. ðŸ˜‰
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
        id="alert-btn"
      ></button>
    </div>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app-body">
          <div class="search-form">
            <form id="search-form" class="mb-3">
              <div class="row">
                <div class="col-9">
                  <input
                    type="search"
                    placeholder="Search for the city"
                    class="form-control"
                    id="search-text-input"
                    autocomplete="off"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="submit"
                    value="Search"
                    class="btn btn-primary w-100"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="overview">
            <div class="row">
              <div class="col-5">
                <div class="cityName">
                  <h1 id="city"></h1>
                  <div id="country"></div>
                </div>
                <div class="d-flex weather-temperature">
                  <span class="current-temp" id="temperature"></span>
                  <span class="current-temp">Â°</span>
                </div>
              </div>
              <div class="col-3" class="main-icon">
                <div class="clearfix weather-temperature">
                  <img src="" alt="" id="icon" class="float-left" />
                  <div class="float-left"></div>
                </div>
              </div>
              <div class="col-3">
                <button id="gps">
                  <i class="fa fa-location-arrow" aria-hidden="true"></i>
                </button>
                <button class="unitBtn active" id="celsius-link">C</button>
                <button class="unitBtn active" id="fahrenheit-link">F</button>
              </div>
            </div>
          </div>
          <section class="weather-description">
            <div class="row">
              <div class="col-6">
                <div class="time-date" id="show-time">
                  <span class="weekday">Sunday, </span>
                  <span class="clock">17:51</span>
                  <div class="calendar">October 09, 2022</div>
                </div>
              </div>
              <div class="col-6" id="extraDescription">
                <div class="mainDescription" id="description"></div>
                <div class="humidityElement">
                  Humidity: <span id="humidity"></span>%
                </div>
                <div class="windElement">
                  Wind: <span id="wind"></span> Km/H
                </div>
                <div class="pressureElement">
                  Pressure: <span id="pressure"></span>
                </div>
              </div>
            </div>
          </section>
          <hr />
          <div class="weather-forecast" id="forecast">
            <div class="row">
              <div class="col">
                <div class="weather-forecast-date">Monday</div>
                <div class="weather-forecast-temperature">
                  <span class="weather-forecast-temperature-max">16Â°</span>
                  <span class="weather-forecast-temperature-min">12Â°</span>
                </div>
                <i class="fa-solid fa-cloud-sun"></i>
              </div>
              <div class="col">
                <div class="weather-forecast-date">Tuesday</div>
                <div class="weather-forecast-temperature">
                  <span class="weather-forecast-temperature-max">16Â°</span>
                  <span class="weather-forecast-temperature-min">12Â°</span>
                </div>
                <i class="fa-solid fa-cloud-showers-heavy"></i>
              </div>
              <div class="col">
                <div class="weather-forecast-date">Wednesday</div>
                <div class="weather-forecast-temperature">
                  <span class="weather-forecast-temperature-max">16Â°</span>
                  <span class="weather-forecast-temperature-min">12Â°</span>
                </div>
                <i class="fa-solid fa-cloud-sun"></i>
              </div>
              <div class="col">
                <div class="weather-forecast-date">Thursday</div>
                <div class="weather-forecast-temperature">
                  <span class="weather-forecast-temperature-max">16Â°</span>
                  <span class="weather-forecast-temperature-min">12Â°</span>
                </div>
                <i class="fa-solid fa-cloud-sun"></i>
              </div>
              <div class="col">
                <div class="weather-forecast-date">Friday</div>
                <div class="weather-forecast-temperature">
                  <span class="weather-forecast-temperature-max">16Â°</span>
                  <span class="weather-forecast-temperature-min">12Â°</span>
                </div>
                <i class="fa-solid fa-cloud-sun"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="gitLink">
          <small>
            <a
              href="https://github.com/AnnaKuliga/My-Weather-App"
              target="_blank"
              >Open-source code</a
            >
            by Anna Kuliga</small
          >
        </div>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
