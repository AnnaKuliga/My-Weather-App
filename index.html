<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>ðŸŒŽ Weather App ðŸŒŽ</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@900&family=Libre+Baskerville&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/27f486756b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app-body">
          <div class="search-form">
            <form id="search-form" class="mb-3">
              <div class="row">
                <div class="col-9">
                  <input
                    type="search"
                    placeholder="Search for the city"
                    class="form-control"
                    id="search-text-input"
                    autocomplete="off"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="submit"
                    value="Search"
                    class="btn btn-primary w-100"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="overview">
            <div class="row">
              <div class="col-4">
                <h1 id="city"></h1>
                <div id="country"></div>
                <div class="time-date" id="show-time">
                  <span class="weekday">Sunday, </span>
                  <span class="clock">17:51</span>
                  <div class="calendar">October 09, 2022</div>
                </div>

                <div class="mainDescription" id="description">Clear sky</div>
              </div>
              <div class="col-3">
                <button id="gps">
                  <i class="fa fa-location-arrow" aria-hidden="true"></i>
                </button>
              </div>
              <div class="col-4" id="main-icon">
                <i class="fa-solid fa-cloud-sun main-icon"> </i>
              </div>
            </div>
          </div>
          <section class="weather-description">
            <div class="row">
              <div class="col-6">
                <div class="d-flex weather-temperature">
                  <span class="current-temp" id="temperature">12</span>
                  <button id="unitBtn" data-units="c">Â°C</button>
                  <button id="unitBtn" data-units="f">Â°F</button>
                </div>
              </div>
              <div class="col-6" id="extraDescription">
                <div class="humidityElement">
                  Humidity: <span id="humidity"></span>%
                </div>
                <div class="windElement">
                  Wind: <span id="wind"></span> Km/H
                </div>
              </div>
            </div>
          </section>
          <div class="following-days" id="forecast">
            <div class="row">
              <div class="col">
                Monday <br />
                16â„ƒ<br />
                <i class="fa-solid fa-cloud-sun"></i>
              </div>
              <div class="col">
                Tuesday <br />
                16â„ƒ<br />
                <i class="fa-solid fa-cloud-showers-heavy"></i>
              </div>
              <div class="col">
                Wednesday <br />
                13â„ƒ<br />
                <i class="fa-solid fa-cloud-sun"></i>
              </div>
              <div class="col">
                Thursday <br />
                13â„ƒ<br />
                <i class="fa-solid fa-cloud-sun"></i>
              </div>
              <div class="col">
                Friday<br />
                14â„ƒ<br />
                <i class="fa-solid fa-cloud-sun"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="gitLink">
          <small>
            <a
              href="https://github.com/AnnaKuliga/My-Weather-App"
              target="_blank"
              >Open-source code</a
            >
            by Anna Kuliga</small
          >
        </div>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
